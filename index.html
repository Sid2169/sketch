<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <h1>ETCH-A-SKETCH</h1>
        <div class="tool-container">
            <button class="tools" id="grid-tool" data-tooltip="Grid-Size"></button>
            <div class="sub-menu hidden" id="grid-tool-menu">
                <button class="grid-sizes" id="grid-016">16x16</button>
                <button class="grid-sizes" id="grid-020">20x20</button>
                <button class="grid-sizes" id="grid-032">32x32</button>
                <button class="grid-sizes" id="grid-043">48x48</button>
                <button class="grid-sizes" id="grid-064">64x64</button>
                <button class="grid-sizes" id="grid-096">96x96</button>
                <button class="grid-sizes" id="grid-128">128x128</button>
            </div>
            
            <button class="tools" id="color-picker" data-tooltip="Color Picker"><input type="color"></button>
            
            <button class="tools" id="rainbow-mode" data-tooltip="Rainbow-mode"></button>
            
            <button class="tools" id="shading-tool" data-tooltip="Shading-tool"></button>

            <button class="tools" id="eraser-tool" data-tooltip="Eraser"></button>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
